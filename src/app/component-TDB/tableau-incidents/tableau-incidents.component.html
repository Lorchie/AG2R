<div class="row fontSizeTableau">
    <div class="col-2">
        <div class="row justify-content-center">
            <div class="col-7 align-self-center">
                <span class="gradiant" style="font-size: 50px; padding: 10px 0px;">{{nombre}}</span>
            </div>
            <div class="w-75"></div>
            <div class="col-10 align-self-cente">        
                <p class="text">{{texteNb}}</p>
            </div>
        </div>

    </div>

    <div class="col">
        <span class="colorBlue">{{texteTitre}}</span>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th  *ngFor = "let column of headers" class="font-weight-bold text-uppercase text-center th-sm">
                            {{column.libelle}}
                        </th>
                    </tr>
                </thead>
                <tbody class="tabIncident">
                    <tr *ngFor = "let incident of incidents" class="text-center">
                        <td *ngFor = "let column of headers">
                            {{incident[column.id]}}        
                        </td>
                        <td></td>
                    </tr>
                    <tr *ngFor="let in of incidentsVide">
                        <td *ngFor = "let column of headers">
                            &nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
