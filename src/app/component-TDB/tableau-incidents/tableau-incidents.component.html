<div class="row fontSizeTableau">
    <div class="col-2" *ngIf="!zoom">
        <div class="row justify-content-center" style="display: inline;" >
                <p class="gradiant text-center" style="font-size: 50px; padding: 10px 0px;">{{nombre}}</p>     
                <span class="text text-center">{{texteNb}}</span>
        </div>
    </div>

    <div class="col">
        <span class="colorBlue">{{texteTitre}}
            <a *ngIf="zoom" style="color:black"(click)="zoomCompnent(false)" [inlineSVG]="'assets/svg/zoom-out.svg'"></a>
            <a *ngIf="!zoom" style="color:black"(click)="zoomCompnent(true)" [inlineSVG]="'assets/svg/zoom-in.svg'"></a>
        </span>
        <div class="table-wrapper-scroll-y my-custom-scrollbar" [ngClass]="{'zoomTableau': zoom}">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th  *ngFor = "let column of headers" class="font-weight-bold text-uppercase text-center th-sm">
                            {{column.libelle}}
                        </th>
                    </tr>
                </thead>
                <tbody class="tabIncident">
                    <tr *ngFor = "let incident of incidents" class="text-center">
                        <td *ngFor = "let column of headers">
                            {{incident[column.id]}}        
                        </td>
                        <td></td>
                    </tr>
                    <tr *ngFor="let in of incidentsVide">
                        <td *ngFor = "let column of headers">
                            &nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
