<div class="row tableauIncident">
    <div class="col-2 d-flex align-items-center borderNB" *ngIf="!zoom">
        <div class="row d-flex justify-content-center" style="display: inline;" >
                <div [ngClass]="{'gradientOrange': nombre > 0 && (type ==='scenario' || type ==='batch') }"
                      class="gradiant text-center">{{nombre}}</div><br>    
                <div class="text text-center fontSize14 m-1">{{texteNb}}</div>
        </div>
    </div>

    <div class="col" [ngClass]="{'zoom': zoom}">
        <p class="textTitre text-left">{{texteTitre}}
            <span *ngIf="zoom" class="zoomColor pointer" (click)="zoomCompnent(false)" [inlineSVG]="'assets/svg/zoom-out.svg'"></span>
            <span *ngIf="!zoom" class="zoomColor pointer" (click)="zoomCompnent(true)" [inlineSVG]="'assets/svg/zoom-in.svg'"></span>
          </p>

        <div class="table-wrapper-scroll-y my-custom-scrollbar" [ngClass]="{'zoomTableau': zoom}">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th *ngFor = "let column of headers" class="font-weight-bold text-uppercase text-left th-sm align-middle fontSize11"
                            [ngClass]="{'widthPetit': column.id === 'numInc' || column.id === 'refScenario' || column.id === 'numIntervention',
                            'widthMoyen': column.id === 'eltConfInc' || column.id === 'libScenario' || column.id === 'eltConfIntervention'}">
                            {{column.libelle}}
                        </th>
                    </tr>
                </thead>
                <tbody class="tabIncident">
                    <tr *ngFor = "let incident of incidents" class="fontSize11">
                        <td *ngFor = "let column of headers" class="align-middle">
                            {{incident[column.id]}}  
                        </td>
                    </tr>
                    <tr *ngFor="let in of incidentsVide">
                        <td *ngFor = "let column of headers" [ngClass]="{'widthPetit': column.id === 'numInc' || column.id === 'refScenario' || column.id === 'numIntervention',
                        'widthMoyen': column.id === 'eltConfInc' || column.id === 'libScenario' || column.id === 'eltConfIntervention'}">
                            &nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
