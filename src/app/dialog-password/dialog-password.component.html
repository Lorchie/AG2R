    <div class="form-group d-flex justify-content-center align-items-center">
    <form [formGroup]= "passwordForm">
        <label>Mot de passe: </label>
        <br>
        <input type="password" [ngClass]= "{'has-error': (passwordForm.get('password')?.errors || passwordForm.hasError('invalid'))}" formControlName="password" >
        <div *ngIf="passwordForm.get('password')?.errors">
            <mat-error *ngIf="passwordForm.get('password')?.errors?.required">
                *mot de passe obligatoire
            </mat-error>
        </div>
        <div>
            <mat-error *ngIf="passwordForm.hasError('invalid')">
             *mot de passe incorrect
            </mat-error>
         </div>
    </form>
    </div>
    <div class="error" *ngIf="passwordNotOk">
        {{'falsePaswordMessage'}}
    </div>
    
    <div class="container align-center d-flex justify-content-center">
<button (click)="closeDialog()" class="mr-4">Annuler</button>
        <button (click)="checkPassword()" type="submit" [disabled]="passwordForm.invalid" mat-dialog-close>
            Valider
        </button>
    </div>
