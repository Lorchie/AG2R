<div class="padding">
    <select class="custom-select" (change)="changeMetier($event)" (ngModel)="metierArray">
        <option value="" [selected]="true" disabled>Choisir metier</option>
        <option *ngFor="let city of metierArray" [value]="city.id">{{city.titre}}</option>
     </select>
</div>
<div class="table-wrapper-scroll-y my-custom-scrollbar" *ngIf="metierSelected">
    <table class="table table-striped table-sm">
        <tbody class="tabMessage">
            <tr *ngFor="let e of faitsMarquants" class="text-center">
                <td>
                    {{e.message}}
                </td>
                <td>
                    <button>Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="text-center padding">
    <button class="btn-default">Supprimer Tout</button>
</div>
